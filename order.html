<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <link rel="shortcut icon" href="./assets/images/logo.png">
    <title>Order form</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link href="assets/toastr/toastr.min.css" rel="stylesheet" />
  </head>
  <body class="h-100">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-6 col-lg-6">
        <div class=" shadow-lg row">
          <div class="col-12">
            <div class="text-center my-5">
              <img src="./assets/images/logo.png" alt="logo" class="logo">
            </div>
            <label for="inp_product_type">Select Product Type</label>
          <select name="product_type" id="inp_product_type" class="form-select form-select-lg mb-3">
           <option value="">Select One</option>
          </select>
          <div class="alert alert-info">
          <table class="table">
           <tbody>
            <tr>
              <th >Power</th>
              <td id="power">10 KVa / 8 KW</td>
            </tr>
            <tr>
              <th >Phase</th>
              <td id="phase">Single Phase</td>
            </tr>
            <tr>
              <th >Output</th>
              <td id="output">220 Volts</td>
            </tr>
            <tr>
              <th >Apms</th>
              <td id="amps">25 Amps</td>
            </tr>
            <tr>
              <th>Size</th>
              <td id="size">122 x 61 x 91 / 150 kg</td>
            </tr>
           </tbody>
          </table>
          </div>
            <button class="btn btn-primary my-3">Order Now!</button>
        </div>
        </div>
        </div>
        </div>
      </div>
    </div>
    <script src="assets/toastr/toastr.min.js"></script>
    <script src="./order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
