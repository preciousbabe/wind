<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <title>form</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link href="assets/toastr/toastr.min.css" rel="stylesheet" />
  </head>
  <body class="h-100">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-6 col-lg-6">
          <div class="row row-col-12 shadow-lg">
            <div class="col-md-5 img-side text-center">
              <img src="./assets/images/tesla1.gif" alt="" class="img-fluid hero-img">
            </div>
            <div class="col-md-7">
          <form method="post" id="form_register" novalidate class="pb-4">
            <div class="text-center my-5">
            <img src="./assets/images/logo.png" alt="logo">
            </div>
            <div class="row row-col-12">
            <div class="col-6">
                <label for="username" class="form-label small">Username:</label>
                <input octavalidate="R,USERNAME" type="text" class="form-control border-0 border-bottom" id="inp_Username" name="username" />
            </div>
                <div class="col-6">
                    <label for="phone No" class="form-label small">Phone No:</label>
                    <input octavalidate="R" type="text" class="form-control border-0 border-bottom" id="inp_phone" name="phone"/>
                 </div>
                 </div>
            <div class="mt-3">
               <label for="email" class="form-label small ">Email:</label>
               <input octavalidate="R,EMAIL" type="email" class="form-control border-0 border-bottom" id="inp_email" name="email" />
            </div>
             <div class="mt-3">
                <label for="address" class="form-label small ">Address:</label>
                <input octavalidate="R,TEXT" type="text" class="form-control border-0 border-bottom" id="inp_address" name="address" />
             </div>
             <div class="row row-col-12 mt-3">
            <div class="col-6">
                 <label for="password" class="form-label small">Password:</label>
                 <input  octavalidate="R" minlength="8" type="password" class="form-control border-0 border-bottom" id="inp_pass" name="pass"/>
            </div>
            <div class="col-6">
                <label for="confirm-password" class="form-label small">Confirm Password:</label>
                <input equalto="inp_pass" type="password"class="form-control border-0 border-bottom" id="inp_con_pass"/>
             </div>
             </div>
            <button class="btn btn-primary w-100 mt-4">Register</button>
            <div class="text-center">
            <a href="./login.html" class="text-decoration-none text-center small">Already have an account? Login</a>
          </div>
        </form>
        </div>
        </div>
        </div>
      </div>
    </div>
    <script src="assets/toastr/toastr.min.js"></script>
    <script src="./form.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
