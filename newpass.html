<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <link rel="shortcut icon" href="./assets/images/logo.png">
    <title>NewPassword form</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link href="assets/toastr/toastr.min.css" rel="stylesheet" />
  </head>
  <body class="h-100">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-6 col-lg-6">
        <div class="row row-col-12 shadow-lg">
          <div class="img-side col-md-7">
            <img src="./assets/images/tesla1.gif" alt="" class="img-fluid hero-img">
          </div>
          <div class="col-md-5 my-auto form-side">
            <div class="text-center my-5">
              <img src="./assets/images/logo.png" alt="logo" class="logo">
            </div>
          <form method="post" id="form_newPass" class="justify-content-center align-items-center">
                <div>
                     <label for="password" class="form-label small">New Password:</label>
                     <input  octavalidate="R" minlength="8" type="password" class="form-control border-0 border-bottom" id="inp_pass" name="pass"/>
                </div>
                <div>
                    <label for="confirm-password" class="form-label small mt-4">Confirm Password:</label>
                    <input equalto="inp_pass" type="password"class="form-control border-0 border-bottom" id="inp_con_pass"/>
                 </div>
            <div class="text-center">
              <button class="btn btn-primary w-100 my-4"> <a href="./newpass"></a> Submit</button>
            </div>
          </form>
        </div>
        </div>
        </div>
      </div>
    </div>
    <script src="assets/toastr/toastr.min.js"></script>
    <script src="./form.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
